[package]
name = "pallet-dex"
version = "0.0.1"
description = "Uniswap V1 ported to substrate"
authors = ["Adam Wierzbicki <adam.wierzbicki@parity.io>"]
edition = "2021"
publish = false
repository = "https://github.com/Wiezzel/substrate-dex"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }

frame-benchmarking = { default-features = false, version = "4.0.0-dev", git = "https://github.com/arturgontijo/substrate.git", branch = "master", optional = true }
frame-support = { default-features = false, version = "4.0.0-dev", git = "https://github.com/arturgontijo/substrate.git", branch = "master" }
frame-system = { default-features = false, version = "4.0.0-dev", git = "https://github.com/arturgontijo/substrate.git", branch = "master" }

pallet-assets = { default-features = false, version = "4.0.0-dev", git = "https://github.com/arturgontijo/substrate.git", branch = "master" }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-std = { default-features = false, version = "4.0.0", git = "https://github.com/arturgontijo/substrate.git", branch = "master" }

[dev-dependencies]
pallet-balances = { version = "4.0.0-dev", git = "https://github.com/arturgontijo/substrate.git", branch = "master" }
sp-core = { default-features = false, version = "6.0.0", git = "https://github.com/arturgontijo/substrate.git", branch = "master" }
sp-io = { default-features = false, version = "6.0.0", git = "https://github.com/arturgontijo/substrate.git", branch = "master" }
sp-runtime = { default-features = false, version = "6.0.0", git = "https://github.com/arturgontijo/substrate.git", branch = "master" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"sp-std/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-assets/std"
]

runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
try-runtime = ["frame-support/try-runtime"]

[workspace]
members = [
	"rpc",
	"rpc/runtime-api"
]
